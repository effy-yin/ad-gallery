    <p>Examples of how you can alter the behaviour on the fly;Effect:

            <option value="slide-vert">Slide vertical</option>

        <a href="#" id="toggle-slideshow">Toggle slideshow</a> |
        <a href="#" id="toggle-description">Toggle having description outside of image</a> |
        <a href="#ad-image-t2" id="toggle-description">Jump to image by id</a> |
        <a href="#ad-image-3" id="toggle-description">Jump to image by index</a>
    </p>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../jquery.ad-gallery.js"></script>
    

<script type="text/javascript">

$(function() {

    $('img.image1').data('ad-desc', 'Whoa! This description is set through elm.data("ad-desc") instead of using the longdesc attribute.<br>And it contains <strong>H</strong>ow <strong>T</strong>o <strong>M</strong>eet <strong>L</strong>adies... <em>What?</em> That aint what HTML stands for? Man...');
    $('img.image1').data('ad-title', 'Title through $.data');
    $('img.image4').data('ad-desc', 'This image is wider than the wrapper, so it has been scaled down');
    $('img.image5').data('ad-desc', 'This image is higher than the wrapper, so it has been scaled down');
    var gallerys = $('#gallery').adGallery({
        width: 800,
        height: 700,
        scroll_jump: 0
    });
    setTimeout(function() {
        gallerys[0].addImage("image/thumbs/t7.jpg", "image/7.jpg");
    }, 1000);
    setTimeout(function() {
        gallerys[0].addImage("image/thumbs/t8.jpg", "image/8.jpg");
    }, 2000);
    setTimeout(function() {
        gallerys[0].addImage("image/thumbs/t9.jpg", "image/9.jpg");
    }, 3000);
    setTimeout(function() {
        gallerys[0].removeImage(1);
    }, 4000);
    
    $('#switch-effect').change(function() {
        gallerys[0].settings.effect = $(this).val();
        return false;
    });
    $('#toggle-slideshow').click(function() {
        gallerys[0].slideshow.toggle();
        return false;
    });
    $('#toggle-description').click(function() {
        if(!gallerys[0].settings.description_wrapper) {
            gallerys[0].settings.description_wrapper = $('#descriptions');
        } else {
            gallerys[0].settings.description_wrapper = false;
        }
        return false;
    });
});

</script>
